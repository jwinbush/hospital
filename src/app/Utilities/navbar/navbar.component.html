<div class="container {{light}}" id="container">
    <nav class="navbar d-flex justify-content-between align-items-center navbar-expand-lg {{navbarcolour}} bg-light">
        <div class="navbar-logo d-flex align-items-center">
            <a class="navbar-brand grow" href="/home"><img src='../../../assets/images/serenity.png' width="50px"></a>
            <p class="navbar-logo-text pt-4"><span>Serenity</span><br>Care Services</p>
        </div>

        <div id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="/about">About Us</a></li>
                <li><a class="nav-link" href="/our-services">Our Services</a></li>
                <li><a class="nav-link" href="/careers">Careers</a></li>
                <li><a class="nav-link" href="/faq">FAQ</a></li>
            </ul>
        </div>

        <div class="a-link">
            <button class="nav-button">
                Contact us
            </button>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


    </nav>
    <div id="mobile-nav">
        <ul class="navbar-collapse">
            <li><a class="link" href="/about">About Us</a></li>
            <li><a class="link" href="/our-services">Our Services</a></li>
            <li><a class="link" href="/careers">Careers</a></li>
            <li><a class="link" href="/faq">FAQ</a></li>
            <li><a class="link contact-link">Contact Us</a></li>



        </ul>

        <button class="navbar-toggler" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <img class="close-mobile-menu" src="../../../assets/images/close.png" width="24">
    </div>

    <div class="sidebar">
        <div class="sidebar-content">
            <img class="close-sidebar" src="../../../assets/images/close.png" width="24">
            <h2>Get in touch</h2>
            <div class="form-container">
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="first-name" name="first-name" placeholder="First name *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="last-name" name="last-name" placeholder="Last name *" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email address *" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="Phone number *" required>
                    </div>
                    <div class="form-group">
                        <textarea id="comments" name="comments" rows="4" placeholder="How can we assist you today? *" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="backdrop"></div>
</div>

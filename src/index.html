        document.addEventListener('DOMContentLoaded', () => {
            const navButton = document.querySelector('.nav-button');
            const sidebar = document.querySelector('.sidebar');
            const backdrop = document.querySelector('.backdrop');
            const closeSidebar = document.querySelector('.close-sidebar');

            navButton.addEventListener('click', () => {
                // Slide in the sidebar from the right
                gsap.to(sidebar, {
                    x: '-40vw',
                    duration: 0.4,
                    ease: 'power2.out'
                });

                // Show the backdrop and apply blur
                backdrop.classList.add('active');
            });

            // Close the sidebar when clicking on the close icon
            closeSidebar.addEventListener('click', () => {
                // Slide out the sidebar to the right
                gsap.to(sidebar, {
                    x: '0',
                    duration: 0.4,
                    ease: 'power2.out'
                });

                // Hide the backdrop and remove blur
                backdrop.classList.remove('active');
            });

            // Close the sidebar when clicking outside of it (on the backdrop)
            backdrop.addEventListener('click', () => {
                // Slide out the sidebar to the right
                gsap.to(sidebar, {
                    x: '0',
                    duration: 0.4,
                    ease: 'power2.out'
                });

                // Hide the backdrop and remove blur
                backdrop.classList.remove('active');
            });
        });

            closeIcon.addEventListener('mouseleave', () => {
                gsap.to(closeIcon, {

                    ease: "power2.inOut"

        document.addEventListener('DOMContentLoaded', function() {
            gsap.registerPlugin(ScrollTrigger);

            const navbar = document.getElementById('container');
            const navLinks = document.querySelectorAll('.nav-link');
            const navbarLogoText = document.querySelector('.navbar-logo-text');
            const changePoint = window.innerHeight * 0.1;

            // Change to white when scrolled past a certain point
            window.addEventListener('scroll', function() {
                if (window.scrollY > changePoint) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Helper function to add/remove classes
            function setNavbarElementsColor(colorClass) {
                navLinks.forEach(link => {
                    link.classList.remove('white', 'blue');
                    link.classList.add(colorClass);
                });
                navbarLogoText.classList.remove('white', 'blue');
                navbarLogoText.classList.add(colorClass);
            }

            // Change to blue when scrolling into .use-cases-wrapper
            ScrollTrigger.create({
                trigger: ".use-cases-wrapper",
                start: "top top",
                end: "bottom top",
                onEnter: () => {
                    navbar.classList.add('scrolled-blue');
                    setNavbarElementsColor('white');
                },
                onLeave: () => {
                    navbar.classList.remove('scrolled-blue');
                    setNavbarElementsColor('blue');
                },
                onEnterBack: () => {
                    navbar.classList.add('scrolled-blue');
                    setNavbarElementsColor('white');
                },
                onLeaveBack: () => {
                    navbar.classList.remove('scrolled-blue');
                    setNavbarElementsColor('blue');
                },
                markers: false // For debugging purposes, remove in production
            });

            // Change back to white when scrolling into .why-us-wrapper
            ScrollTrigger.create({
                trigger: ".why-us-wrapper",
                start: "center center",
                end: "bottom bottom",
                onEnter: () => {
                    navbar.classList.remove('scrolled-blue');
                    setNavbarElementsColor('blue');
                },
                onLeaveBack: () => {
                    navbar.classList.add('scrolled-blue');
                    setNavbarElementsColor('white');
                },
                markers: false // For debugging purposes, remove in production
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're on the About or Services page

                            backgroundColor: 'transparent',
                            duration: 0.3
                        });
                        gsap.to(navLinks, {
                            color: 'white',
                            duration: 0.3
                        });
                        gsap.to(navbarLogoText, {
                            color: 'white',
                            duration: 0.3
                        });
                        gsap.to(navbarButton, {
                            color: 'white',
                            backgroundColor: 'transparent',
                            borderColor: 'white',
                            duration: 0.3
                        });
                    },

                        // Scrolling down past 60vh

                            backgroundColor: 'white',
                            duration: 0.3
                        });

                            duration: 0.3

                            color: '#0d2851',
                            duration: 0.3
                        });
                        gsap.to(navbarButton, {

                        });

                        // Scrolling back up within 60vh

                            backgroundColor: 'transparent',
                            duration: 0.3
                        });
                        gsap.to(navLinks, {
                            color: 'white',
                            duration: 0.3
                        });
                        gsap.to(navbarLogoText, {
                            color: 'white',
                            duration: 0.3
                        });
                        gsap.to(navbarButton, {
                            color: 'white',
                            backgroundColor: 'transparent',
                            borderColor: 'white',
                            duration: 0.3
                        });
                    },
                    onLeaveBack: () => {
                        // Scrolling back up past 60vh
                        gsap.to(navbar, {
                            backgroundColor: 'white',
                            duration: 0.3
                        });
                        gsap.to(navLinks, {
                            color: '#0d2851',
                            duration: 0.3
                        });
                        gsap.to(navbarLogoText, {
                            color: '#0d2851',
                            duration: 0.3

                        gsap.to(navbarButton, {
                            color: '#0d2851',
                            backgroundColor: 'transparent',
                            borderColor: '#0d2851',
                            duration: 0.3
                        });
                    },
                });
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            gsap.registerPlugin(ScrollTrigger);

            // Select all anchor elements in the use-cases-anchors
            const useCaseAnchors = document.querySelectorAll('.use-cases-anchors a');
            const cases = document.querySelectorAll('.case');

            cases.forEach((caseElement, index) => {
                ScrollTrigger.create({
                    trigger: caseElement,
                    start: "top 10%", // Start when the case is 90% from the top of the viewport
                    end: "bottom 80%", // End the animation when the case is 80% from the top
                    onEnter: () => {
                        highlightAnchor(index);
                    },
                    onEnterBack: () => {
                        highlightAnchor(index);
                    },
                    markers: false // Enable markers for debugging
                });
            });

            function highlightAnchor(activeIndex) {
                useCaseAnchors.forEach((anchor, index) => {
                    if (index === activeIndex) {
                        gsap.to(anchor, {
                            color: 'white',
                            opacity: 1,
                            duration: 0.3
                        });
                    } else {
                        gsap.to(anchor, {
                            color: 'white',
                            opacity: 0.6,
                            duration: 0.3
                        });
                    }
                });
            }

            // Set initial state of anchors to 60% white opacity
            gsap.set(useCaseAnchors, {
                color: 'white',
                opacity: 0.6
            });
        });

        let audioContext;

        function initializeAudio() {
            // Create the AudioContext only if it doesn't already exist
            if (!audioContext) {
                audioContext = new(window.AudioContext || window.webkitAudioContext)();
            }
            // Resume the AudioContext if it's suspended
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Add event listener for a user gesture, such as a click
        document.addEventListener('click', function() {
            initializeAudio();
        });

        $(document).ready(function() {
            $('.item').click(function() {
                // Remove active class from all items
                $('.item').removeClass('active');

                // Add active class to the clicked item
                $(this).addClass('active');

                // Get data attributes from clicked item
                var title = $(this).data('title');
                var description = $(this).data('description');
                var imgSrc = $(this).data('img');

                // Update right side content
                $('#job-title').text(title);
                $('#job-description').text(description);
                $('#job-image').attr('src', imgSrc);
            });
        });

        $(document).ready(function() {
            $(".accordion-header").click(function() {
                var content = $(this).next(".accordion-content");

                // Toggle the accordion item

                    content.slideUp(300);
